<html>
	<head>
		<script type="text/javascript">
			function optionsOpen() {
				chrome.windows.getLastFocused(function (w) {
					chrome.tabs.create({url:chrome.extension.getURL('newOptions.html')});
				});
			}

			function notificationsOpen() {
				chrome.windows.getLastFocused(function (w) {
					chrome.tabs.create({url:"https://plus.google.com/notifications/all"});
				});
			}			
		</script>
		<style>
			.popup {
				width: 300px;
				height: 300px;
				padding-top: 50px;
			}
			
			a {
				background-color:#CCC;
				color: white;
				text-decoration: none;
				border-radius: 8px;
				border: 1px solid black;
				padding: 5px;
			}
			
			a:hover {
				background-color: #AAA;
			}
		</style>
	</head>
	
	<body>
		<div class="popup">
		<center>
			<h2>Styling for Google+ Beta</h2><br /><br />
			
			<a href="javascript:optionsOpen();">Go to Options Page</a><br /><br />
			<a href="javascript:notificationsOpen();">Go to Notifications Page</a><br /><br />
		</center>
		</div>
	</body>
</html>
