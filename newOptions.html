			if(db["initialize"] != "true") {

				db["hangoutText"] = "false";
				db["mobilePic"] = "false";
				db["navName"] = "false";
				db["navGmail"] = "false";
				db["navCal"] = "false";
				db["navDocs"] = "false";
				db["navPhotos"] = "false";
				db["navImages"] = "false";
				db["navVideos"] = "false";
				db["navReader"] = "false";
				db["navMaps"] = "false";
				db["navNews"] = "false";
				db["navShopping"] = "false";
				db["navWeb"] = "false";
				db["navMore"] = "false";
				db["comments"] = "false";
				db["gamesPic"] = "false";
				db["pagesPic"] = "false";
				db["scroll"] = "false";
			}
			
			for(var i = 0; i < arr.length; i++) {
				if(db[arr[i]] == "true")
					removeElement(arr[i]);
				if(db.getItem(arr[i] + "Count") != null) {
					if(db[arr[i] + "Count"] == "true") {
						document.getElementById(arr[i]).getElementsByTagName('img')[0].src = "optionsPage/" + (arr[i].substring(3)).toLowerCase() + "Count.png";
					}
				}
				if(db.getItem(arr[i] + "Scroll") != null) {
					if(db[arr[i] + "Scroll"] == "true") {
						document.getElementById(arr[i]).getElementsByTagName('img')[0].src = "optionsPage/commentsScroll.png";
					}
				}
				if(db['scroll'] == 'true')
					document.getElementById('scrollButton').checked = "true";
			}
			
			function check(){
				if(db["scroll"] == "false")
					db["scroll"] = "true";
				else
					db["scroll"] = "false";
			}
			function removeElement(id) {
				db[id] = 'true';
				document.getElementById(id).className = 'hidden';
				document.getElementById(id).setAttribute("ondblclick", "showElement('" + id + "')");
			}
			function showElement(id) {
				db[id] = 'false';
				if(id.indexOf("nav") >= 0) 
					document.getElementById(id).className = 'nav';
				else if(id.indexOf("Notif") >= 0 || id.indexOf("Incom") >= 0 || id.indexOf("hangout") >= 0)
					document.getElementById(id).className = 'picParts';
				else
					document.getElementById(id).className = ' ';
			}
			function editElement(id) {
					var titleColor = 'Title Color: ';
					var textColor = 'Text Color: ';
					document.getElementById('fade').style.display='block';
					document.getElementById('fade').style.opacity = 0;
					var startTime = 10;
					for(var i = 0.1; i < 0.7; i+= 0.05, startTime += 50) {
						setTimeout("document.getElementById('fade').style.opacity = " + i, startTime);
					}
					document.getElementById('light').style.display='block';
					if(id.indexOf('nav') >= 0) {
						document.getElementById('light').innerHTML = '<input type="checkbox" id="' + id + 'Count" onclick="changeCounter(this.id)">&nbsp; <label for="' + id + 'Count" >Show Counter</label><br />';
						if(db[id + "Count"] == "true")
							document.getElementById(id + "Count").checked = "true";
					}
					else if(id.indexOf('comments') >= 0) {
						document.getElementById('light').innerHTML = '<input type="checkbox" id="' + id + 'Scroll" onclick="changeCounter(this.id)">&nbsp; <label for="' + id + 'Scroll" >Scroll Comments</label><br />';
						if(db[id + "Scroll"] == "true") {
							document.getElementById(id + "Scroll").checked = "true";
						}
					}
					else {
						if(document.getElementById(id).className == "picParts1")
							document.getElementById('light').innerHTML = '<div id="T"></div>' + titleColor + '<input id="color1" onclick="palletePop(\'T\', \'color1\', \'' + id + '\')" style="background-color: ' + db[id + 'color1'] + ';" /><br />';
						else if(document.getElementById(id).className == "picParts2")
							document.getElementById('light').innerHTML = '<div id="TT"></div>' + textColor + '<input id="color2" onclick="palletePop(\'TT\', \'color2\', \'' + id + '\')" style="background-color: ' + db[id + 'color2'] + ';" />';
						else {
							document.getElementById('light').innerHTML = '<div id="T"></div>' + titleColor + '<input id="color1" onclick="palletePop(\'T\', \'color1\', \'' + id + '\')" style="background-color: ' + db[id + 'color1'] + ';" /><br />';
							document.getElementById('light').innerHTML += '<div id="TT"></div>' + textColor + '<input id="color2" onclick="palletePop(\'TT\', \'color2\', \'' + id + '\')" style="background-color: ' + db[id + 'color2'] + ';" />';
						}
					}
			}
			function changeCounter(id) {
				if(document.getElementById(id).checked) {
					if(id.indexOf('Count') >= 0)
						document.getElementById(id.substring(0, id.indexOf('Count'))).getElementsByTagName('img')[0].src = "optionsPage/" + (id.substring(3, id.indexOf("Count"))).toLowerCase() + "Count.png";
					else if(id.indexOf('Scroll') >= 0)
						document.getElementById(id.substring(0, id.indexOf('Scroll'))).getElementsByTagName('img')[0].src = "optionsPage/commentsScroll.png";
					db[id] = "true";
				}
				else {
					if(id.indexOf('Count') >= 0)
						document.getElementById(id.substring(0, id.indexOf('Count'))).getElementsByTagName('img')[0].src = "optionsPage/" + (id.substring(3, id.indexOf("Count"))).toLowerCase() + ".png";
					else if(id.indexOf('Scroll') >= 0)
						document.getElementById(id.substring(0, id.indexOf('Scroll'))).getElementsByTagName('img')[0].src = "optionsPage/comments.png";
					
					db[id] = "false";
				}
			}
			function closeEdit() {
				var startTime = 10;
				var i;
				
				for(i = 0.7; i >= 0; i-= 0.1, startTime += 50) {
					setTimeout("document.getElementById('fade').style.opacity = " + i, startTime);
				}
				document.getElementById('light').style.display='none';
				setTimeout("document.getElementById('fade').style.display='none'", startTime);
			}
			function getColor(block, id, text, elem) {
				var s_url=block.href;
				var pColor=s_url.substr(s_url.indexOf("#"));
				document.getElementById(text.id).style.backgroundColor = pColor;
				document.getElementById(id.id).style.display = "none";
				db[elem.id + text.id] = pColor;
			}
